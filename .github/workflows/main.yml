name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          working-directory: ./webapp

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./webapp
        id: deploy_to_pages
